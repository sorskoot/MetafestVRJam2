<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaFest VR #2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black" game>
        <a-assets>
        </a-assets>
        <a-entity position="0 -20 0" id="world">
            <a-entity  rotation="0 0 90"
                geometry="primitive:  sphere;  radius:  20;  segmentsHeight:  36;  segmentsWidth:  72"
                pixel-material="index:0;repeat:256 128;"></a-entity>
        </a-entity>

        <a-entity id="left-hand" shoot-controls="hand:left">
        </a-entity>
        <a-entity id="right-hand" shoot-controls="hand:right">
        </a-entity>
    </a-scene>
</body>

</html>
