<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaFest VR #2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black" game>
        <a-assets>
            <a-mixin id="orb" geometry="primitive:  sphere;  radius:  .15;" 
                     material="color:white"></a-mixin>
        </a-assets>

        <a-entity position="0 -20 0" id="world">
            <a-entity position="-2.5 21 0" geometry="primitive: box; width:.5; height: 5;depth:.5"
                pixel-material="index:1;repeat:1 10;"></a-entity>
            <a-entity position="2.5 21 0" geometry="primitive: box; width:.5; height: 5;depth:.5"
                pixel-material="index:1;repeat:1 10;"></a-entity>
            <a-entity position="0 23.5 0" geometry="primitive: box; width:5; height: .5;depth:.5"
                pixel-material="index:1;repeat:10 1;"></a-entity>            
            <a-entity rotation="0 0 90"
                geometry="primitive:  sphere;  radius:  20;  segmentsHeight:  36;  segmentsWidth:  72"
                pixel-material="index:0;repeat:256 128;"></a-entity>
        </a-entity>

        <a-entity id="left-hand" shoot-controls="hand:left">
        </a-entity>
        <a-entity id="right-hand" shoot-controls="hand:right">
        </a-entity>
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            
                <a-entity position="0.2 0.3 -1">
                    <a-entity position="-0.5 0 0">
                        <a-text id="loop-score-label" text="width: 2; value: Loops:" position="-0.25949 0 0"></a-text>
                        <a-text id="loop-score" text="width: 2; value: 0"></a-text>
                    </a-entity>
                    <a-entity position="-0.5 -.1 0">
                        <a-text id="orb-score-label" text="width: 2; value: Orbs:" position="-0.20077 0 0"></a-text>
                        <a-text id="orb-score" text="width: 2; value: 0"></a-text>
                    </a-entity>
            
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
