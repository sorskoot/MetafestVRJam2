<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Runner</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black" game>
        <a-assets>
            <a-mixin id="orb" geometry="primitive:  sphere;  radius:  .15;" material="color:white"></a-mixin>
            <a-mixin id="platform1" geometry="primitive:  box;  width:3;height:2;depth:1;" pixel-material="index:3;repeat:3 2;" ></a-mixin>
            <a-mixin id="platform2" geometry="primitive:  box;  width:3;height:3;depth:1;" pixel-material="index:3;repeat:3 3;" ></a-mixin>
            <a-mixin id="platform3" geometry="primitive:  box;  width:3;height:4;depth:1;" pixel-material="index:3;repeat:3 4;" ></a-mixin>
            <a-mixin id="platform4" geometry="primitive:  box;  width:2;height:8;depth:1;" pixel-material="index:3;repeat:2 8;" ></a-mixin>
            <img id="titlescreen" src="titlescreen.png">
            <img id="gameoverscreen" src="gameoverscreen.png">
        </a-assets>

        <a-entity position="0 -20 0" id="world">
            <a-entity position="-2.5 21 0" geometry="primitive: box; width:.5; height: 5;depth:.5"
                pixel-material="index:1;repeat:1 10;"></a-entity>
            <a-entity position="2.5 21 0" geometry="primitive: box; width:.5; height: 5;depth:.5"
                pixel-material="index:1;repeat:1 10;"></a-entity>
            <a-entity position="0 23.5 0" geometry="primitive: box; width:5; height: .5;depth:.5"
                pixel-material="index:1;repeat:10 1;"></a-entity>
            <a-entity rotation="0 0 90" geometry="primitive:sphere;radius:20;segmentsHeight:36;  segmentsWidth:  72"
                pixel-material="index:0;repeat:256 128;"></a-entity>
            <a-entity id="orbs-container"></a-entity>
        </a-entity>
        <a-plane id="title-screen" material="transparent: true; src: #titlescreen; depthTest: false; depthWrite: false" geometry="height: 3; width: 3" position="0 1.6 -2"></a-plane>
        <a-plane id="gameover-screen" material="transparent:true;src:#gameoverscreen; depthTest: false; depthWrite: false" geometry="height: 3; width: 3" position="0 1.6 -2" ></a-plane>
        <a-entity id="explosions"></a-entity>
        <a-entity id="left-hand" orb-collider shoot-controls="hand:left">
        </a-entity>
        <a-entity id="right-hand" orb-collider shoot-controls="hand:right">
        </a-entity>
        <a-entity camera look-controls wasd-controls position="0 1.6 0">

            <a-entity id="score-screen" position="0.2 0.3 -1">
                <a-entity position="-0.5 0 0">
                    <a-text id="loop-score-label" text="width: 2; value: Loops:" position="-0.25949 0 0"></a-text>
                    <a-text id="loop-score" text="width: 2; value: 0"></a-text>
                </a-entity>
                <a-entity position="-0.5 -.1 0">
                    <a-text id="orb-score-label" text="width: 2; value: Orbs:" position="-0.205 0 0"></a-text>
                    <a-text id="orb-score" text="width: 2; value: 0"></a-text>
                </a-entity>
                <a-entity position="-0.5 -.2 0">
                    <a-text id="timer-label" text="width: 2; value: Time:" position="-0.21577 0 0"></a-text>
                    <a-text id="timer" text="width: 2; value: 0"></a-text>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
    <audio id="music-intro" src="./music/1- Dark Fantasy Studio - Particle voyager.mp3"></audio>
    <audio id="music-game" src="./music/5- Dark Fantasy Studio - Demolition race.mp3"></audio>
</body>

</html>
